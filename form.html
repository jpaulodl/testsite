<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN URUPLIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">O</span>
                <span class="text on">I</span>
            </label>
            <div class="login-light"></div>
            <h2>URUP LIST</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>E-MAIL</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>SENHA</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> LEMBRE ME </label>
                <a href="#">Esqueceu sua senha</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>N√ÉO TEM UMA CONTA? <a href="#">REGISTER</a></p>

                <h6 class="cri">Criado por J.Paulo</h6>
            </div>


        </form>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
